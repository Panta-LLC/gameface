name: CI - Test & Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be available..."
          for i in 1 2 3 4 5; do
            if nc -z localhost 6379; then
              echo "Redis is up" && break
            fi
            echo "Redis not ready yet, sleeping..."; sleep 2
          done

      - name: Run tests (workspace)
        run: npm test

  build-images:
    name: Build Docker images (no push)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build web image
        run: |
          docker build -f ./apps/web/Dockerfile -t gameface/web:ci ./

      - name: Build api image
        run: |
          docker build -f ./apps/api/Dockerfile -t gameface/api:ci ./

      - name: Build signaling image
        run: |
          docker build -f ./apps/signaling/Dockerfile -t gameface/signaling:ci ./

  publish-ghcr:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‡ Lowercase repository owner ONCE
      - name: Lowercase repo owner
        id: repo
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      # ðŸ‘‡ Build & push all images
      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_ENV=production

          # Multiple images built in one job
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/gameface-web:gh-${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.owner }}/gameface-api:gh-${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.owner }}/gameface-signaling:gh-${{ github.sha }}

          # Define each Dockerfile target
          file: ./Dockerfile # You can use a combined multi-stage Dockerfile OR override below
          platforms: linux/amd64

      # Optionally build separately per folder if you prefer:
      - name: Build API & Signaling separately
        run: |
          OWNER="${{ steps.repo.outputs.owner }}"

          docker build \
            -f ./apps/api/Dockerfile \
            -t ghcr.io/$OWNER/gameface-api:gh-${{ github.sha }} .

          docker build \
            -f ./apps/signaling/Dockerfile \
            -t ghcr.io/$OWNER/gameface-signaling:gh-${{ github.sha }} .

          docker push ghcr.io/$OWNER/gameface-api:gh-${{ github.sha }}
          docker push ghcr.io/$OWNER/gameface-signaling:gh-${{ github.sha }}
