name: Deploy to EC2 (Docker)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      context:
        description: 'Path to Docker build context (relative to repo root)'
        required: false
        default: 'apps/api'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gameface
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          # use repo root as context so root-level tsconfig and shared files are available
          context: ${{ github.event.inputs.context || '.' }}
          # point to the Dockerfile for the api app while keeping the root as context
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Prepare SSH key
        run: |
          # Use $HOME explicitly and ensure the secret exists before writing
          set -euo pipefail
          SSH_DIR="$HOME/.ssh"
          mkdir -p "$SSH_DIR"
          chmod 700 "$SSH_DIR"

          if [ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]; then
            echo "ERROR: secret EC2_SSH_PRIVATE_KEY is not set. Cannot prepare SSH key."
            exit 1
          fi

          # Write private key safely (preserve newlines) and restrict permissions
          printf '%s\n' "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > "$SSH_DIR/id_rsa"
          chmod 600 "$SSH_DIR/id_rsa"

          if [ -n "${{ secrets.EC2_HOST }}" ]; then
            ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> "$SSH_DIR/known_hosts" || true
          fi

      - name: Deploy to EC2 via SSH
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          echo "Deploying image: $IMAGE to ${{ secrets.EC2_HOST }}"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
          set -e
          echo "Logging into Docker Hub on remote host"
          docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
          echo "Pulling image $IMAGE"
          docker pull $IMAGE
          echo "Stopping existing container (if any)"
          docker stop gameface || true
          docker rm gameface || true
          echo "Running container"
          docker run -d --name gameface -p 80:80 --restart unless-stopped $IMAGE
          EOF
