name: Build and Deploy to ECR + Terraform

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Ensure AWS region is set
        run: |
          # Provide a sensible default so the action always receives a region
          echo "AWS_REGION=${{ secrets.AWS_REGION || 'us-east-1' }}" >> $GITHUB_ENV

      - name: Expose secrets to env
        # Populate environment variables from secrets so `if` expressions can read them
        run: |
          echo "AWS_ROLE_ARN=${{ secrets.AWS_ROLE_ARN }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "APP_NAME=${{ secrets.APP_NAME }}" >> $GITHUB_ENV

      - name: Validate AWS credentials present
        run: |
          # Fail fast with a clear message if no credentials are available (use env values written to GITHUB_ENV)
          if [ -z "${AWS_ROLE_ARN:-}" ] && ( [ -z "${AWS_ACCESS_KEY_ID:-}" ] || [ -z "${AWS_SECRET_ACCESS_KEY:-}" ] ); then
            echo "ERROR: No AWS credentials configured for this workflow."
            echo "Set either the secret 'AWS_ROLE_ARN' (with OIDC permissions) or both 'AWS_ACCESS_KEY_ID' and 'AWS_SECRET_ACCESS_KEY' in repository Secrets."
            exit 1
          fi

      - name: Configure AWS credentials (assume role via OIDC)
        if: ${{ env.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Configure AWS credentials (access keys)
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push images (ECR)
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          set -euo pipefail
          echo "Building and pushing images using scripts/push-to-ecr.sh"

          # Resolve AWS account id from current credentials
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "Using AWS account: $ACCOUNT_ID"

          chmod +x ./scripts/push-to-ecr.sh

          # Export variables expected by the script
          export ACCOUNT_ID

          ./scripts/push-to-ecr.sh

  terraform:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          cd terraform
          terraform apply -auto-approve -var="aws_region=${{ secrets.AWS_REGION }}"
