name: Deploy to EC2 (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      context:
        description: 'Path to Docker build context (relative to repo root)'
        required: false
        default: 'apps/api'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gameface
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.event.inputs.context || github.event.workflow_dispatch.inputs.context || 'apps/api' }}
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          echo "Deploying image: $IMAGE to ${{ secrets.EC2_HOST }}"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
          set -e
          echo "Logging into Docker Hub on remote host"
          docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
          echo "Pulling image $IMAGE"
          docker pull $IMAGE
          echo "Stopping existing container (if any)"
          docker stop gameface || true
          docker rm gameface || true
          echo "Running container"
          docker run -d --name gameface -p 80:80 --restart unless-stopped $IMAGE
          EOF
